<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="images/favicon.png" type="image/png">
    
    <!--installing tailwind / not for development purposes-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Name on tab -->
    <title>Verse the Bible</title>
    </head>
    <!--Stand in for background for now-->
    <body class="h-screen bg-gradient-to-b from-orange-400 to-green-400">

          <!--BODY SECTION-->

            <!--FLEXBOX TO CENTER-->
            <div class="flex items-center justify-center mt-20">
        
            <!--LOGIN-->
            <div class="bg-white shadow-lg rounded-lg p-8 w-96">
                <h2 class="text-2xl font-bold text-center text-purple-700">Login</h2>
                
                <!--adds margin to forms-->
                <form class="mt-4">
                    <!--Email field-->
                    <div class="mb-4">
                        <label for="email" class="block text-gray-600 font-medium text-pink-700">Email</label>
                        <input type="email" id="email" class="w-full p-2 border border-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
                    <!--Password field-->
                    <div class="mb-4">
                        <label for="password" class="block text-gray-600 font-medium text-orange-700">Password</label>
                        <input type="password" id="password" class="w-full p-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                    </div>
        
                    <div class="flex justify-center">
                <button id="loginBtn" class="bg-blue-500 shadow-lg rounded-lg text-white px-4 py-1 hover:bg-green-600 transition">Login</button>
            </div>
        </div>
    </div>

        <!--Javascript for buttons-->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                

                // function for login (no database since no php)
                function login() {
                    let password = document.getElementById("password").value;   //gets password input
        
                    // checks if password is at least 8 characters long message will appear otherwise
                    if (password.length < 8) {                                          
                        alert("CAUTION: Password must be at least 8 characters long!");
                    } else {
                        alert("Your Login is successful!");                             
                    }
                }
                document.getElementById("loginBtn").addEventListener("click", login);
            });
            
        </script>
      </body>
      </html>
